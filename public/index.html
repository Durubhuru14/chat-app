<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><script src="script.js"></script>
    <div class="chat-container">
        <div class="chat-header">
            <div class="contact-name">Contact Name</div>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <p>Received message goes here...</p>
            </div>
            <div class="message sent">
                <p>Sent message goes here...</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message" id="messageInput">
            <button class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                    <path d="M440 976v-320H200q-13 0-20-10t-3-22l560-390q11-8 22-8t18 7q7 7 7 18t-7 18L460 670v306q0 14-9 23t-23 9q-14 0-23-9t-9-23Zm-80-400h216l296-206L640 560H440v-16Z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
